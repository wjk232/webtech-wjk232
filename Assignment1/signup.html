<!DOCTYPE html>
<html>
<head>
   <title>Login Page</title>
</head>
<body>
   <form action="signup.php" method="POST">
      <p>
         <label>Username</label>
         <input type="text" placeholder="Username" name="username" required>
      </p>
      <p>
         <label>Password</label>
         <input type="text" placeholder="Password" name="password" required>
      </p>
      <p>
      <p>
         <label>Name</label>
         <input type="text" placeholder="Full Name" name="name" required>
      </p>
      <p>
         <label>Email</label>
         <input type="email" placeholder="Email@example.com" name="email">
      </p>
      <p>
      <p>
         <label>Date of Birth</label>
         <input type="date" placeholder="dob" name="dob">
      </p>
      <p>
         <label>Gender</label>
         <input type="radio" value="male" name="gender">Male   
         <input type="radio" value="female" name="gender">Female
      </p>
      <p>
      <p>
         <label>Verification Question </label>
         <input type="text" placeholder="ex. what's your favorite color?" name="verification_question">
      </p>
      <p>
         <label>Varification Answer</label>
         <input type="text" placeholder="ex. red" name="verification_answer">
      </p>
      <p>
      <p>
         <label>Location</label>
         <input type="text" placeholder="ex. San Antonio,TX" name="location">
      </p>
      <p>
         <label>Profile Picture</label>
         <input type="text" placeholder="URL ex. http://google.com/mickey" name="profile_pic">
      </p>
      <p>
         <input type="submit">
      </p>
   </form>
</body>
</html>
